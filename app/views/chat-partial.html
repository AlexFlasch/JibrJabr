<link rel="stylesheet" href="../styles/chat.scss.css">
<div ng-controller="chatCtrl as chat">
    <div class="sidebar container-fluid">
        <div class="row no-gutter">
            <ul class="sidebar-btns inline-list">
                <li class="col-md-6 col-xs-6">
                    <button class="btn btn-default">
                        <i class="mdi mdi-chevron-right"></i>
                        Join Room
                    </button>
                </li>
                <li class="col-md-6 col-xs-6">
                    <button uib-popover-template="{{chat.createRoomContent}}" class="btn btn-default">
                        <i class="mdi mdi-plus"></i>
                        Create Room
                    </button>
                </li>
            </ul>
        </div>
        <ul class="sidebar-items">

        </ul>
    </div>
    <section id="chat-container">
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button class="btn btn-default">
                            <i class="mdi mdi-menu"></i>
                        </button>
                        <div class="navbar-brand">
                            JibrJabr
                        </div>
                    </div>
                    <ul id="account-btns" class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-default" ng-click="chat.showSettings()">
                                <i class="mdi mdi-settings"></i>
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-default" ng-click="chat.logout()">
                                <i class="mdi mdi-logout"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="chat-area">
                <div id="msg-area">

                </div>
                <div id="msg-box-container" class="container-fluid no-gutter">
                    <div class="row no-gutter">
                        <div class="col-md-10 col-xs-10">
                            <textarea id="msg-box" ng-model="chat.msg"></textarea>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <div class="row no-gutter">
                                <div class="col-md-4 col-xs-4">
                                    <button class="btn btn-default">
                                        <i class="mdi mdi-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-8 col-xs-8">
                                    <button class="btn btn-default" ng-click="chat.sendMsg()">
                                        <i class="mdi mdi-send"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
